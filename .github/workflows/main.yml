name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Готовим структуру (assets)
    - name: Prepare Project
      run: |
        mkdir -p assets
        if [ -f questions.json ]; then cp questions.json assets/; fi
        # Создаем пустой файл, если его нет
        if [ ! -f assets/questions.json ]; then echo "{}" > assets/questions.json; fi

    # 2. Java 17
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 4. Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 5. Чистая установка Flet 0.25.2
    - name: Install Dependencies
      run: |
        pip uninstall -y flet flet-cli || true
        pip install cookiecutter
        pip install flet==0.25.2

    # 6. Лицензии
    - name: Accept Licenses
      run: |
        yes | flutter doctor --android-licenses

    # 7. СБОРКА (Минималистичная)
    # Мы убрали --project-name, так как он вызывал ошибку.
    # Оставили только точку (.) и --verbose для логов.
    - name: Build APK
      run: |
        flet build apk . --verbose

    # 8. Загрузка файла
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
