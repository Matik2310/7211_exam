name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем твой код
    - uses: actions/checkout@v4

    # 2. ВАЖНО: Устанавливаем Java (без нее была ошибка 255)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 3. Устанавливаем Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    # 4. Устанавливаем Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 5. Устанавливаем Flet и зависимости
    - name: Install Dependencies
      run: |
        pip install flet==0.25.2
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 6. Собираем APK
    - name: Build APK
      run: |
        flet build apk --verbose

    # 7. Загружаем готовый файл, чтобы ты мог скачать
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
