name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код
    - uses: actions/checkout@v4

    # 2. ЧИСТКА ОТ "ФРАНКЕНШТЕЙНА"
    # Мы удаляем твой requirements.txt, если он есть, чтобы не подтянулась версия 0.80
    # И создаем новый, правильный.
    - name: Force Correct Versions
      run: |
        rm -f requirements.txt
        echo "flet==0.25.2" > requirements.txt
        # Создаем папку assets и кладем туда вопросы
        mkdir -p assets
        if [ -f questions.json ]; then cp questions.json assets/; fi

    # 3. Ставим Java 17
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Ставим Flutter
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 5. Ставим Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 6. Лицензии
    - name: Accept Licenses
      run: |
        yes | flutter doctor --android-licenses

    # 7. УСТАНОВКА (Строгая)
    # Мы сначала удаляем всё, что могло встать криво, потом ставим чистую 0.25.2
    - name: Install Dependencies
      run: |
        pip uninstall -y flet flet-cli flet-desktop || true
        pip install cookiecutter
        pip install -r requirements.txt

    # 8. СБОРКА
    # Команда специально для версии 0.25.2
    - name: Build APK
      run: |
        flet build apk . --project-name exam_app --verbose

    # 9. Загрузка
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
