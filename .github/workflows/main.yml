name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код
    - uses: actions/checkout@v4

    # 2. АВТОМАТИЧЕСКОЕ ИСПРАВЛЕНИЕ ОШИБОК
    # Мы сами создаем requirements.txt с правильной версией прямо тут.
    # И создаем структуру папок, которая нужна Flet.
    - name: Fix Project Structure
      run: |
        # 1. Создаем requirements.txt принудительно
        echo "flet==0.25.2" > requirements.txt
        
        # 2. Создаем папку assets
        mkdir -p assets
        
        # 3. Если есть файл вопросов, кладем в assets. Если нет - создаем пустой, чтобы сборка не упала.
        if [ -f questions.json ]; then 
          cp questions.json assets/
        else 
          echo "{}" > assets/questions.json
        fi

    # 3. Ставим Java 17 (Нужна для Android SDK)
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Ставим Flutter (версия 3.19.0 идеально дружит с Flet 0.25)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 5. Ставим Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 6. Ставим инструменты для сборки
    - name: Install Build Tools
      run: |
        pip install cookiecutter
        pip install flet==0.25.2

    # 7. Принимаем лицензии Android (иначе будет ошибка)
    - name: Accept Licenses
      run: |
        yes | flutter doctor --android-licenses

    # 8. СБОРКА
    # Флаг --include-packages flet гарантирует, что библиотека попадет внутрь
    - name: Build APK
      run: |
        flet build apk . \
          --project-name exam_app \
          --verbose \
          --description "Examiner App" \
          --include-packages flet

    # 9. Загрузка файла
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
