name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Скачиваем код
    - uses: actions/checkout@v4

    # 2. Показываем файлы (для проверки, что main.py существует)
    - name: List files (Debug)
      run: ls -R

    # 3. Ставим Java 17
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # 4. Ставим Flutter (Инструмент сборки)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'

    # 5. Ставим Python
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 6. Принудительно принимаем лицензии Android (ЧАСТАЯ ПРИЧИНА ОШИБКИ 255)
    - name: Accept Android Licenses
      run: |
        yes | flutter doctor --android-licenses

    # 7. Ставим Flet
    - name: Install Dependencies
      run: |
        pip install flet==0.25.2
        # Если есть requirements.txt, ставим его, если нет - пропускаем
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 8. Собираем APK с подробным выводом ошибок (-v)
    # Мы явно указываем, что главный файл - main.py
    # И добавляем questions.json в сборку
    - name: Build APK
      run: |
        flet build apk --project-name exam_app --product --verbose --include-assets questions.json main.py

    # 9. Загружаем результат
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/apk/app-release.apk
